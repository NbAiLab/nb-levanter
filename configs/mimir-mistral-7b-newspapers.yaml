  # layer_norm_epsilon: 1.0e-05
  
  # upcast_attn: false
  # use_flash_attention: true
  # flash_attention_block_size: null
  # gradient_checkpointing: true
  # gradient_checkpointing_block_size: 5
  # scan_layers: true
